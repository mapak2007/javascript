<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .todo-header {
            display: flex;
            gap: 10px;
        }

        .todo-input {
            flex: 1;
            padding: 8px;
            border: 2px solid #ff9f9f;
            border-radius: 5px;
            font-size: 14px;
        }

        .add-btn {
            padding: 8px 12px;
            background-color: #ff9f9f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .todo-list {
            list-style: none;
            margin-top: 15px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: #fff5f5;
            border: 2px solid #ff9f9f;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .todo-text {
            flex: 1;
            font-size: 14px;
        }

        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #ff4d4d;
        }

    </style>
    <script src="./jquery.js"></script>
</head>
<body>

    <div class="todo-container">
        <div class="todo-header">
            <input type="text" class="todo-input" placeholder="할 일 추가...">
            <button class="add-btn">+</button>
        </div>
        <ul class="todo-list">
            <li class="todo-item">
                <input type="checkbox">
                <span class="todo-text">예제 할 일 1</span>
                <button class="delete-btn">❌</button>
            </li>
            <li class="todo-item">
                <input type="checkbox">
                <span class="todo-text">예제 할 일 2</span>
                <button class="delete-btn">❌</button>
            </li>
        </ul>
    </div>
    <script>
        const btnAdd = $('.add-btn');
        const todoList = $('.todo-list');

        btnAdd.click(function(){
            let todoItem = $('.todo-item').first().clone();
            let val = $('input').val();
            //input에 입력받은 값을 세팅해서 추가되도록 만들어보세요!
            // <span class="todo-text">예제 할 일 1</span>
            todoItem.children('.todo-text').text(val);
            todoList.prepend(todoItem);
        })
    </script>
</body>
</html>
