<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math.html</title>
    <script src="./jquery.js"></script>
</head>
<body>
    <h1>랜덤 숫자 맞추기!</h1>
    <button class="start">시작!</button>
    <input type="number" value="">
    <button class="check">체크!</button>
    <h3>♥<span>10</span></h3>
    <h4></h4>
    <script>
        // $('button:nth-of-type(1)').click(function(){
        //     alert('a입나다!')
        // })
        // $('button:nth-of-type(2)').click(function(){
        //     alert('b입나다!')
        // })
        //각 a버튼 클릭 시 alert로 a입니다.
        //b버튼 클릭 시 console로 b입니다.
        //jQuery로 사용해보자
        //jQuery에서 돔탐색은 css선택자와 정확하게 일치합니다.
        //따라서 :nth-of-type(n) 로 구분이 가능합니다.
        //math.random은 무조건 * 숫자 계수로 생각하면 됩니다.
        //parseInt로 점수화 시간 숫자 + 시작 숫자를 의미합니다.
        //cail완전 올림
        //round 반올림
        //console.log(Math.round(Math.random()*55)+1);

        //준비물
        //1.입력 받는 input
        //2.시작버튼||재도전 버튼
        //3.라이프 갯수를 알려주는 무언가
        //4.결과 메세지를 알 수 있는 무언가
        //인터넷에서 게임을 만들어보자
        //1~100까지 숫자를 생각해서 숫자를 맞추는 게임
        //도전 기회는 10번!
        //유저가 들어와서 시작 버튼을 누른다
        //input 활성화
        //1. 유저로부터 입력받는다
        //2. 랜덤을 돌려준다
        //3. 1번과 2번 숫자를 비교한다.
        //4. 랜덤 숫자와 유저의 숫자를 비교해 유저의 숫자가 더 크면 더 작은 숫자를 유도
        //5. 랜덤 숫자와 유저의 숫자를 비교해 유저의 숫자가 더 작으면 더 큰 숫자를 유도
        // 4,5번이 1번씩 발생할때마다 life--
        //6. 숫자가 같다면 당첨!
        //7. 재 도전을 할 수 있는 버튼을 클릭한다.
        let [num,life] = [0,10];
        $('button.start').click(function(){
            $('input').val(0);
            num = parseInt(Math.random()*100)+1;
            $('input').attr('disabled', false);
            $(this).attr('disabled', true);
            life=10;
            $('span').text(life);
            $('button.check').attr('disabled', false);
            $('h4').text('');
        });
        $('button.check').click(function(){
            let userNum =$('input').val()*1;
            console.log(`유저가 입력한 값 : ${userNum} 컴퓨터 값: ${num}`);
            //만약 유저가 컴퓨터 값이랑 비교했을때 컴퓨터가 크면 더 큰 값을 입력해 주세요 출력, 컴퓨터가 작으면 더 작은 값을 입력해 주세요 출력, 같으면 정답입니다 출력되도록
            if(userNum<num){
                life --;
                $('h4').text('더 큰 값을 입력해 주세요!');
            }else if(userNum>num){
                life --;
                $('h4').text('더 작은 값을 입력해 주세요!');
            }else if(userNum===num){
                $('h4').text('정답입니다!');
            }
            $('span').text(life);
            if(life===0){
                // alert('더이상 게임을 할 수 없습니다.')
                $('input').attr('disabled', true);
                $('button.check').attr('disabled', true);
                $('button.start').attr('disabled', false);
                $('button.start').text('재도전');
                $('h4').text('실패했습니다! 재도전 해주세요!');
            }
        });

    </script>
</body>
</html>
