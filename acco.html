<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>아코디언 예제</title>
    <style>
        .accordion-item .accordion-content {
            display: none;
        }

        .accordion-item.active .accordion-content {
            display: block;
        }

        .accordion-header {
            cursor: pointer;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }

        .accordion-content {
            padding: 10px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>

<body>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">제목1</div>
            <div class="accordion-content">내용1</div>
        </div>
    </div>
    <script>
        
        let dummy = [{

            }, {
                title: "밤의 여행",
                detail: "어두운 밤길을 따라 혼자 떠나는 여행의 시작."
            }, {
                title: "잔잔한 파도",
                detail: "가만히 밀려오는 파도, 그 안에 담겨 있는 평화와 여유."
            }, {
                title: "따뜻한 커피",
                detail: "따뜻한 커피 한 잔으로 하루를 시작하는 여유로운 아침."
            }, {
                title: "고요한 산책",
                detail: "조용한 공원에서의 산책, 마음이 차분해지며 모든 걸 놓아버리는 시간."
            }, {
                title: "아침 햇살",
                detail: "새로운 하루가 시작되며 창문을 통해 들어오는 아침의 햇살."
            }, {
                title: "추억 속 음악",
                detail: "지난 날의 소중한 기억들이 음악으로 다시 떠오르는 순간."
            }, {
                title: "끝없는 길",
                detail: "어디로 가는지 모르는 긴 길 위에서 만나는 다양한 풍경들."
            }, {
                title: "비 오는 날",
                detail: "차가운 빗방울이 창문에 떨어지는 소리와 함께 흐르는 시간."
            },{
                title: "봄의 서곡",
                detail: "따스한 봄바람이 마음을 감싸 안는다."
            }, {

                detail: "뜨거운 태양 아래 자유로운 영혼이 춤춘다."
            }, {
                title: "가을의 정취",
                detail: "낙엽이 떨어지며 감성적인 이야기를 속삭인다."
            }, {
                title: "겨울의 고요",
                detail: "눈 내리는 밤, 고요함 속에 잊지 못할 추억이 있다."
            }, {
                title: "도시의 불빛",
                detail: "반짝이는 불빛 사이로 꿈과 희망이 비친다."
            }, {
                title: "숲의 속삭임",
                detail: "깊은 숲 속, 자연의 신비로움이 귓가에 스민다."
            }, {
                title: "바다의 노래",
                detail: "끝없는 파도 소리와 함께 마음이 평온해진다."
            }, {
                title: "산의 품",
                detail: "높은 산 위에서 느끼는 자유와 도전의 기운."
            }, {
                title: "달빛의 기적",
                detail: "은은한 달빛 아래 펼쳐지는 소중한 순간들."
            }, {
                title: "별빛의 약속",
                detail: "반짝이는 별들이 전하는 무한한 가능성과 희망."
            }]
        let acc = document.querySelectorAll('.accordion-item');
        let aco = document.querySelector('.accordion');
        let tit = document.querySelector('.accordion-header');
        let det = document.querySelector('.accordion-content');
        dummy.forEach(function(e){
            let cl = acc.cloneNode(true);
            cl.querySelector('.accordion-header').innterText = e.title
            cl.querySelector('.accordion-content').innterText = e.detail
            aco.append(cl);
        })
        acc.remove();
        acc = document.querySelectorAll('.accordion-item');
        function init(){
            acc.forEach((a)=>{
                a.classList.remove('active');
            })
        }
        acc.forEach(function(e){
            e.addEventListener('click', ()=>{
                init();

                
                (!e.classList.contains('active'))?
                    e.className += ' active' : '';
                    e.className.remove('active');
            })
        })
    </script>
</body>

</html>
